<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>SCIS â€” Manage Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body data-page="manage_users">
  <header class="header">
    <div class="header-inner">
      <div class="brand"><div class="brand-badge">SC</div>Student Council Inventory System</div>
      <nav class="nav">
        <a href="index.html">Login</a>
        <a href="student.html">Student</a>
        <a href="officer.html">Officer</a>
        <a href="inventory.html">Inventory</a>
        <a href="manage_inventory.html">Manage Inventory</a>
        <a class="active" href="manage_users.html">Manage Users</a>
        <button id="themeToggle" class="theme-toggle">Toggle theme</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="section">
      <h2>Users</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="muTbody"></tbody>
      </table>
    </section>

    <section class="section">
      <h2>Add new user</h2>
      <form id="addUserForm" class="row">
        <div>
          <label>Name</label>
          <input class="input" type="text" required>
        </div>
        <div>
          <label>Email</label>
          <input class="input" type="email" required>
        </div>
        <div>
          <label>Role</label>
          <select class="select" required>
            <option value="student">Student</option>
            <option value="officer">Officer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div>
          <label>Course</label>
          <input class="input" type="text" placeholder="Optional">
        </div>
        <div>
          <label>Year</label>
          <input class="input" type="number" min="1" max="5" placeholder="Optional">
        </div>
        <div class="actions" style="grid-column: 1 / -1;">
          <button class="btn btn-primary" type="submit">Add user</button>
        </div>
      </form>
      <p class="muted">Mock only. Later: POST /users then refresh table.</p>
    </section>
  </main>

  <footer class="footer">User actions trigger mock alerts. Later connect to users API.</footer>

  <script src="js/expose-mocks.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
