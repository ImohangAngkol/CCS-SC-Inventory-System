<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>SCIS â€” Report Item Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body data-page="report">
  <header class="header">
    <div class="header-inner">
      <div class="brand"><div class="brand-badge">SC</div>Student Council Inventory System</div>
      <nav class="nav">
        <a href="index.html">Login</a>
        <a href="student.html">Student</a>
        <a href="officer.html">Officer</a>
        <a href="inventory.html">Inventory</a>
        <a href="report.html" class="active">Report</a>
        <a href="borrowed.html">My Borrowed</a>
        <a href="manage_inventory.html">Manage Inventory</a>
        <a href="manage_users.html">Manage Users</a>
        <button id="themeToggle" class="theme-toggle">Toggle theme</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="section">
      <h2>Report an issue</h2>
      <p>Item: <strong id="reportItemName">Select from inventory</strong></p>
      <form id="reportForm" class="row">
        <div style="grid-column: 1 / -1;">
          <label>Description</label>
          <textarea class="textarea" rows="4" placeholder="Describe the problem..." required></textarea>
        </div>
        <div style="grid-column: 1 / -1;">
          <label>Severity</label>
          <select class="select" required>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="actions" style="grid-column: 1 / -1;">
          <button class="btn btn-danger" type="submit">Submit report</button>
          <a class="btn" href="inventory.html">Back to inventory</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">Mock report submission. Later: POST /reports.</footer>

  <script src="js/expose-mocks.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
