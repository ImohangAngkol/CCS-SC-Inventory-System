  <main class="main">
    <section class="section">
      <h2>Borrow item</h2>
      <p>Item: <strong id="borrowItemName">Select from inventory</strong></p>
      <form id="borrowForm" class="row">
        <div>
          <label>Borrow date</label>
          <input class="input" type="date" required>
        </div>
        <div>
          <label>Return date</label>
          <input class="input" type="date" required>
        </div>
        <div style="grid-column: 1 / -1;">
          <label>Purpose / Notes</label>
          <textarea class="textarea" rows="4" placeholder="Describe your use case..." required></textarea>
        </div>
        <div class="actions" style="grid-column: 1 / -1;">
          <button class="btn btn-primary" type="submit">Submit request</button>
          <a class="btn" href="inventory.html">Back to inventory</a>
        </div>
      </form>
    </section>
  </main>
